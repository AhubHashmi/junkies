<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fs-3">
        <div class="bg-dark text-white p-2">
            <h1 class="text-center">Sign Up</h1>
        </div>
        <div class="container">
            <div class="py-5">
                <h1>Sign Up User</h1>
                <div class="py-1">
                    <input class="p-2 bg-light fs-5 rounded shadow w-50" type="text" id="name" placeholder="User Name" />
                </div>
                <div class="py-1">
                    <input class="p-2 bg-light fs-5 rounded shadow w-50" type="text" id="email" placeholder="Email" />
                </div>
                <div class="py-1">
                    <input class="p-2 bg-light fs-5 rounded shadow w-50" type="password" id="password" placeholder="Password" />
                </div>
                <div class="py-1">
                    <button onclick="signUp()" class="btn btn-white">Sign Up</button>
                </div>
                <div class="py-5 text-danger"><button><a href="../food website/index.html" style="text-decoration: none;" class="text-white bg-dark">Go to Home</a></button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="module" src="signup.js"></script>
</body>

</html>
